<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<title>atb/parent/child selector</title>
   
    <style>
    input[type="Text"]{background: red;}
    input[type="password"]{background: blue;}
    #header h1{color:red;}
    #section h1{color:blue;}
    </style>
 </head>
 <body>
     <div>
         <form>
             <input type="text">
             <input type="password">
         </form>
     </div>
     <hr>
     <div id="header">
         <h1 class="title">Title</h1>
         <div id="nav">
             <h1>Navigation</h1>
         </div>
     </div>
     <div id="section">
         <h1 class="title">Title</h1>
         <p>Lorem Ipsum~~~~</p>
     </div> 
 </body>

</html>
